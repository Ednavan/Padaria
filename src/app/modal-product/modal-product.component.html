<h1 mat-dialog-title>Criar</h1>
<div mat-dialog-content>
    <p>Qual o nome do produto?</p>
    <mat-form-field>
        <mat-label>Produto</mat-label>
        <input matInput [(ngModel)]="modalData.name">
    </mat-form-field>

    <p>Qual a descrição? </p>
    <mat-form-field>
        <mat-label>DESCRIÇÃO</mat-label>
        <input matInput [(ngModel)]="modalData.value">
    </mat-form-field>

</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancelar</button>
    <button mat-button [mat-dialog-close]="modalData" cdkFocusInitial>Adicionar</button>
</div>
