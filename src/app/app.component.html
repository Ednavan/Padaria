<div class="container">
  <button mat-raised-button color="primary" class="btn-space" (click)="insert()">Add</button>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" width="100%">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> PRODUTO </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef> DESCRIÇÃO </th>
      <td mat-cell *matCellDef="let element"> {{element.value}} </td>
    </ng-container>



    <ng-container matColumnDef="functions">
      <th mat-header-cell *matHeaderCellDef> AÇÕES. </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" class="btn-space" (click)="edit(element)">Edit</button>
        <button mat-raised-button color="warn" class="btn-space" (click)="delete(element.key)">Remove</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
